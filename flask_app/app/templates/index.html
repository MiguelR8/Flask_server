{% extends "base.html" %}
{% block content %}
<table title="{{data.title}}" id="document_table">
	<thead>
		<th>Nombre del grupo</th>
		<th>Documentos disponibles</th>
		<th>Hash y firma</th>
	</thead>
	<tbody>
	{% for group in data.data %}
		<tr>
			<td>{{group.name}}</td>
			<td>{{group.documents|count}}</td>
			<td>
				{% for doc in group.documents %}
					<p>{{"%s - %s"|format(doc.hash, doc.sig)}}</p>
				{% endfor %}
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
